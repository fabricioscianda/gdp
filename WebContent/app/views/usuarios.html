<div class="row" ng-show="logueado">
	<!-- Page Header -->
	<page-header></page-header>
	<!-- Alert Modal -->
	<modal-alert></modal-alert>
	<!-- Confirmacion Borrar -->
	<modal-confirm></modal-confirm>
	<!-- Form Nuevo -->
	<div class="row col-sm-4 col-sm-offset-1">
		<!-- Panel -->
		<div class="panel panel-primary">
			<!-- Panel Header -->
			<div class="panel-heading" ng-click="colapsarFormulario=!colapsarFormulario">
				<h4 class="panel-title">
					<a href="">Nuevo {{nombreForm}}
						<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': colapsarFormulario, 'glyphicon-chevron-up': !colapsarFormulario}"></i>
					</a>
				</h4>
			</div>
			<!-- Panel Body -->
			<div class="panel-body" collapse="colapsarFormulario">
				<form role="form" name="formAction">
					<div class="form-group">
						<input type="text" class="form-control text-capitalize" id="apellido" name="apellido" ng-model="usuario.apellido" placeholder="Apellido">
					</div>
					<div class="form-group">
						<input type="text" class="form-control text-capitalize" id="nombre" name="nombre" ng-model="usuario.nombre" placeholder="Nombre">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="username" name="username" ng-model="usuario.username" placeholder="Nombre de Usuario">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" name="password" ng-model="usuario.password" placeholder="Password">
					</div>
					<div class="form-group checkbox">
					    <label>
					      	<input type="checkbox" ng-model="usuario.esAdmin"> Administrador
					    </label>
					</div>
				</form>
			</div>
			<!-- Panel Footer : Buttons -->
			<div class="panel-footer" ng-show="!colapsarFormulario">
				<button type="submit" class="btn btn-primary" ng-click="guardar(usuario)">Guardar</button>
				<button type="submit" class="btn btn-default pull-right" ng-click="limpiar()">Limpiar</button>
				<button type="submit" class="btn btn-default pull-right" ng-click="cerrarForm()">Cerrar</button>
			</div>
		</div>
	</div>
	<!-- Listado Actuales -->
	<div class="row col-sm-5 col-sm-offset-1">
		<!-- Panel -->
		<div class="panel panel-primary">
			<!-- Panel Header -->
			<div class="panel-heading">
				<h4 class="panel-title">Usuarios Actuales</h4>
			</div>
			<!-- Listado -->
			<div class="panel-body" ng-init="listar()">
				<table class="table table-hover table-condensed table-striped" ng-show="usuarios.length!=0">
					<thead>
						<tr>
							<th>Apellido</th>
							<th>Nombre</th>
							<th>Nombre Usuario</th>
							<th>Administrador</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="usr in usuarios | orderBy: ['apellido','nombre']">
							<td class="text-capitalize"><strong>{{usr.apellido}}</strong></td>
							<td class="text-capitalize"><strong>{{usr.nombre}}</strong></td>
							<td><strong>{{usr.username}}</strong></td>
							<td class="text-center"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true" ng-show="usr.esAdmin"></span></td>
							<td><a href="#/{{urlModulo}}" ng-click="editarElemento(usr)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
							<td><a href="#/{{urlModulo}}" ng-click="confirmarBorrar(usr)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- Panel Footer -->
			<div class="panel-footer">
				<h5 class="panel-title">Total de items: <strong>{{usuarios.length}}</strong>.</h5>
			</div>
		</div>
	</div>

</div>
