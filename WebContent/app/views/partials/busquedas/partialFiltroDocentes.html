<div class="row">
	<div class="col-sm-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				edad
			</div>
			<div class="panel-body">
				<div class="btn-group" data-toggle="buttons">
					<input class="form-control" type="number" placeholder="Edad" max="90" min="15" maxlength="2">
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				legajo
			</div>
			<div class="panel-body">
				<div class="btn-group" data-toggle="buttons">
					<input class="form-control" type="text" placeholder="Legajo" maxlength="10">
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				fechaAlta
			</div>
			<div class="panel-body">
				<div class="form-group form-inline">
		            <p class="input-group">
		              <input type="text" class="form-control" datepicker-popup="{{format}}" 
		              ng-model="fechaAlta" is-open="openedFechaAlta" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" 
		              clear-text="Borrar" current-text="Hoy" close-text="Cerrar" disabled/>
		              <span class="input-group-btn">
		              	<button type="button" class="btn btn-default" ng-click="openFechaAlta($event)"><i class="glyphicon glyphicon-calendar"></i></button>
		              </span>
		            </p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				antiguedad
			</div>
			<div class="panel-body">
				<div class="btn-group" data-toggle="buttons">
					<input class="form-control" type="number" maxlength="2" max="80" min="0">
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				tiposPersonal 
			</div>
			<div class="panel-body">
				<div class="btn-group" data-toggle="buttons" ng-init="listarTiposPersonal()" >
					<label class="btn btn-default" ng-repeat="tp in tiposPersonal"><input type="checkbox" autocomplete="off">{{tp.nombre}}</label> 
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				tiposSituacionRevista
			</div>
			<div class="panel-body">
				<div class="btn-group" data-toggle="buttons" ng-init="listarTiposSituacionRevista()">
					<label class="btn btn-default" ng-repeat="tsr in tiposSituacionRevista"><input type="checkbox" autocomplete="off">{{tsr.nombre}}</label> 
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				tiposSituacionActual
			</div>
			<div class="panel-body">
				<div class="btn-group" data-toggle="buttons" ng-init="listarTiposSituacionActual()" >
					<label class="btn btn-default" ng-repeat="tsa in tiposSituacionActual"><input type="checkbox" autocomplete="off">{{tsa.nombre}}</label> 
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				tiposMotivo
			</div>
			<div class="panel-body">
				<div class="btn-group" data-toggle="buttons" ng-init="listarTiposMotivo()" >
					<label class="btn btn-default" ng-repeat="tm in tiposMotivo"><input type="checkbox" autocomplete="off">{{tm.nombre}}</label> 
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				tiposFormacion
			</div>
			<div class="panel-body">
				<div class="btn-group" data-toggle="buttons" ng-init="listarTiposFormacion()">
					<label class="btn btn-default" ng-repeat="tf in tiposFormacion"><input type="checkbox" autocomplete="off">{{tf.nombre}}</label> 
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				tiposEstadoContractual
			</div>
			<div class="panel-body">
				<div class="btn-group" data-toggle="buttons" ng-init="listarTiposEstadoContractual()">
					<label class="btn btn-default" ng-repeat="tec in tiposEstadoContractual"><input type="checkbox" autocomplete="off">{{tec.nombre}}</label> 
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				provincias
			</div>
			<div class="panel-body">
				<div class="btn-group" ng-init="listarProvincias()">
					<select id="provincia" class="form-control text-capitalize"
						ng-options="provincia.nombre for provincia in provincias" required ng-model="provinciaSel">
						<option value="">-- Provincia --</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				partidos
			</div>
			<div class="panel-body">
				<div class="btn-group" ng-init="listarPartidos()">
					<select id="partido" class="form-control text-capitalize"
						ng-options="partido.nombre for partido in partidos | includeFromProvincia:provinciaSel.nombre"
						required ng-model="partidoSel">
						<option value="">-- Partido --</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				localidades
			</div>
			<div class="panel-body">
				<div class="btn-group" ng-init="listarLocalidades()">
					<select id="localidad" class="form-control text-capitalize"
						ng-options="local.nombre for local in localidades | includeFromPartido:partidoSel.nombre"
						required ng-model="localSel">
						<option value="">-- Localidad --</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</div>
