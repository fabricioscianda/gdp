<div class="panel panel-primary" ng-show="logueado">
	<div class="panel-heading">
		<h5 class="panel-title">Empleos</h5>
	</div>
	<div class="panel-body ">
		<table class="table table-hover table-condensed table-striped">
			<thead>
				<tr>
					<th>Razon Social</th>
					<th>Cargo</th>
					<th>Detalle del Cargo</th>
					<th>Administracion</th>
					<th>Relacion</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="empleo in nuevosEmpleos" >
					<td class="text-capitalize"><strong>{{empleo.razonSocial}}</strong></td>
					<td class="text-capitalize"><strong>{{empleo.tipoCargo.nombre}}</strong></td>
					<td class="text-capitalize"><strong>{{empleo.detalleCargo}}</strong></td>
					<td class="text-capitalize"><strong>{{empleo.tipoAdmin.nombre}}</strong></td>
					<td class="text-capitalize"><strong>{{empleo.tipoRelacion.nombre}}</strong></td>
					<td><a href="#/{{urlModulo}}" ng-click="removeEmpleo(empleo)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
				</tr>
				<tr>
					<td>
						<div class="form-group form-group-sm">
							<input class="form-control text-capitalize" type="text" placeholder="Razon Social" ng-model="nuevoEmpleo.razonSocial">
						</div>
					</td>
					<td>
						<div class="form-group form-group-sm">
							<select class="form-control" ng-options="tipoCargo.nombre for tipoCargo in tiposCargo" required ng-model="tipoCargoSel" ng-init="listarTiposCargo()">
								<option value="">-- Cargo --</option>
							</select>
						</div>
					</td>
					<td>
						<div class="form-group form-group-sm">
							<input class="form-control text-capitalize" type="text" placeholder="Detalle del Cargo" ng-model="nuevoEmpleo.detalleCargo">
						</div>
					</td>
					<td>
						<div class="form-group form-group-sm">
							<select class="form-control form-group-sm" ng-options="tipoAdmin.nombre for tipoAdmin in tiposAdmin" required ng-model="tipoAdminSel" ng-init="listarTiposAdmin()">
								<option value="">-- Administracion --</option>
							</select>
						</div>
					</td>
					<td>
						<div class="form-group form-group-sm">
							<select class="form-control form-group-sm" ng-options="tipoRelacion.nombre for tipoRelacion in tiposRelacion" required ng-model="tipoRelacionSel" ng-init="listarTiposRelacion()">
								<option value="">-- Tipo de Relacion --</option>
							</select>
						</div>
					</td>
					<td>
						<div class="text-center btn btn-sm">
							<a href="#/{{urlModulo}}" ng-click="addEmpleo()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
						</div>	
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="panel-footer ">
		<button type="submit" class="btn btn-primary" ng-click="guardar()">Guardar</button>
	</div>
</div>
