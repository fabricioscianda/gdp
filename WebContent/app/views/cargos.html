<div class="row">
	<!-- Page Header -->
	<div class="page-header">
		<h2>Cargos</h2>
	</div>
	<!-- Form Nuevo -->
	<div class="row col-sm-5">
		<!-- Panel -->
		<div class="panel panel-default">
			<!-- Panel Header -->
			<div class="panel-heading">
				<h4>Nuevo Cargo</h4>
			</div>
			<!-- Panel Body -->
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="cargo-nombre" class="control-label">Nombre</label> <input
							type="text" class="form-control" id="cargo-nombre"
							ng-model="nuevoCargo.nombre">
					</div>
				</form>
			</div>
			<!-- Panel Footer : Buttons -->
			<div class="panel-footer">
				<button type="submit" class="btn btn-primary"
					ng-click="guardar(nuevoCargo)">Guardar</button>
			</div>
		</div>
	</div>
	<!-- Listado Actuales -->
	<div class="row col-sm-3 col-sm-offset-3">
		<!-- Panel -->
		<div class="panel panel-default">
			<!-- Panel Header -->
			<div class="panel-heading">
				<h4>Cargos Actuales</h4>
			</div>
			<!-- Listado -->
			<div class="tipos">
				<table class="table table-hover table-bordered table-condensed">
					<tbody>
						<tr ng-repeat="cargo in cargos">
							<td>{{cargo.nombre}}</td>
							<td><a href="#/cargos" ng-click="editar(cargo)"><span
									class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
							<td><a href="#/cargos" ng-click="borrar($index)"><span
									class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
