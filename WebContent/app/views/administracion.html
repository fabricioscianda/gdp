<div class="row">
	<!-- Page Header -->
	<div class="page-header">
		<h2>Administracion</h2>
	</div>
	<!-- Form Nuevo -->
	<div class="row col-sm-5">
		<!-- Panel -->
		<div class="panel panel-default">
			<!-- Panel Header -->
			<div class="panel-heading">
				<h4>Nuevo Tipo de Administracion</h4>
			</div>
			<!-- Panel Body -->
			<div class="panel-body">

				<form role="form" name="formAction">
					<div class="form-group">
						<label for="admin-nombre" class="control-label">Nombre</label>
						<input type="text" class="form-control" id="admin-nombre" name="admin-nombre" ng-model="nuevoTipo.nombre">
					</div>
					<div>
						<div class="alert alert-success alert-dismissible" role="alert" ng-show="success && success!=null && msgSuccess!=null" >
						  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						  {{msgSuccess}}
						</div>
						<div class="alert alert-danger alert-dismissible" role="alert" ng-show="!success && success!=null && msgError!=null">
						  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						  {{msgError}}
						</div>
					</div>
				</form>
			</div>
			<!-- Panel Footer : Buttons -->
			<div class="panel-footer">
				<button type="submit" class="btn btn-primary"
					ng-click="guardar(nuevoTipo)">Guardar</button>
			</div>
		</div>
	</div>
	<!-- Listado Actuales -->
	<div class="row col-sm-3 col-sm-offset-3">
		<!-- Panel -->
		<div class="panel panel-default">
			<!-- Panel Header -->
			<div class="panel-heading">
				<h4>Tipos Actuales</h4>
			</div>
			<!-- Listado -->
			<div class="tipos" ng-init="listar()">
				<table class="table table-hover table-bordered table-condensed">
					<tbody>
						<tr ng-repeat="tipo in tiposAdmin | orderBy: 'nombre'">
							<td>{{tipo.nombre}}</td>
							<td><a href="#/administracion" ng-click="editarElemento(tipo)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
							<td><a href="#/administracion" ng-click="borrar(tipo)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
